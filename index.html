<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Floating Label</title>
  </head>

  <body>
    <div class="container-fluid">
      <h1>Bootstrap 4 Floating Label</h1>
      <p>
        Works in latest Chrome, Firefox and Safari
        <br>
        Works with any font family and size + uses Bootstrap variables
      </p>

      <form>
        <div class="form-group">
          <input type="email" class="form-control" id="email1" placeholder="name@example.com">
          <label for="email1">Email with placeholder</label>
          <small class="text-muted">A little description about the field</small>
        </div>

        <div class="form-group">
          <input type="email" class="form-control" id="email2">
          <label for="email2">Email without placeholder</label>
          <small class="text-muted">A little description about the field</small>
        </div>

        <h2>Regular Bootstrap form:</h2>

        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Example select</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Example multiple select</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
