<!DOCTYPE html>
<html>
  <head>
    <title>bootstrap-floating-label</title>
  </head>

  <body>
    <div class="container-fluid">
      <h1>bootstrap-floating-label</h1>

      <h2>With React</h2>
      <div id="react-form"></div>

      <h2>Without React</h2>
      <form>
        <div class="form-group floating-label">
          <input
            type="email"
            id="email-with-placeholder"
            class="form-control"
            placeholder="name@example.com"
          />
          <label for="email-with-placeholder">Email with placeholder</label>
        </div>

        <div class="form-group floating-label">
          <input type="email" id="email-without-placeholder" class="form-control" />
          <label for="email-without-placeholder">Email without placeholder</label>
        </div>

        <div class="form-group floating-label">
          <textarea
            id="textarea-with-placeholder"
            class="form-control"
            rows="3"
            placeholder="Lorem ipsum dolor sit amet"
          ></textarea>
          <label for="textarea-with-placeholder">Textarea with placeholder</label>
        </div>

        <div class="form-group floating-label">
          <textarea id="textarea-without-placeholder" class="form-control" rows="3"></textarea>
          <label for="textarea-without-placeholder">Textarea without placeholder</label>
        </div>
      </form>

      <h2>
        <a href="https://getbootstrap.com/docs/4.1/components/forms/#form-controls">
          Regular Bootstrap form
        </a>
      </h2>
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Example select</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Example multiple select</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form>
    </div>

    <script src="./index.tsx"></script>
  </body>
</html>
