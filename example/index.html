<!DOCTYPE html>
<html lang="en">
  <head>
    <title>bootstrap-floating-label</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="container-fluid">
      <h1>bootstrap-floating-label</h1>

      <h2>With React</h2>
      <div id="react-example"></div>

      <h2>Without React</h2>
      <div class="form-group floating-label">
        <input
          type="email"
          id="email-with-placeholder"
          class="form-control"
          placeholder="name@example.com"
        />
        <label for="email-with-placeholder">Email with placeholder</label>
      </div>

      <div class="form-group floating-label">
        <input type="email" id="email-without-placeholder" class="form-control" />
        <label for="email-without-placeholder">Email without placeholder</label>
      </div>

      <div class="form-group floating-label">
        <textarea
          id="textarea-with-placeholder"
          class="form-control"
          rows="3"
          placeholder="Lorem ipsum dolor sit amet"
        ></textarea>
        <label for="textarea-with-placeholder">Textarea with placeholder</label>
      </div>

      <div class="form-group floating-label">
        <textarea id="textarea-without-placeholder" class="form-control" rows="3"></textarea>
        <label for="textarea-without-placeholder">Textarea without placeholder</label>
      </div>

      <h2>
        <a href="https://getbootstrap.com/docs/4.3/components/forms/#form-controls">
          Select
        </a>
      </h2>
      <div class="form-group floating-label">
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <label for="exampleFormControlSelect1">Example select</label>
      </div>
      <div class="form-group floating-label">
        <select multiple class="form-control" id="exampleFormControlSelect2">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <label for="exampleFormControlSelect2">Example multiple select</label>
      </div>

      <h2>
        <a href="https://getbootstrap.com/docs/4.3/components/forms/#sizing">
          Sizing
        </a>
      </h2>
      <div class="form-group floating-label">
        <input
          id="input-form-control-lg"
          class="form-control form-control-lg"
          placeholder=".form-control-lg"
        />
        <label for="input-form-control-lg" class="font-size-lg">.form-control-lg</label>
      </div>
      <div class="form-group floating-label">
        <input
          id="input-form-control-sm"
          class="form-control form-control-sm"
          placeholder=".form-control-sm"
        />
        <label for="input-form-control-sm" class="font-size-sm">.form-control-sm</label>
      </div>

      <div class="form-group floating-label">
        <select id="select-form-control-lg" class="form-control form-control-lg">
          <option>Large select</option>
        </select>
        <label for="select-form-control-lg" class="font-size-lg">Example select</label>
      </div>
      <div class="form-group floating-label">
        <select id="select-form-control-sm" class="form-control form-control-sm">
          <option>Small select</option>
        </select>
        <label for="select-form-control-sm">Example select</label>
      </div>

      <h2>
        <a href="https://getbootstrap.com/docs/4.3/components/input-group/#button-addons">
          Button addons
        </a>
      </h2>
      <div class="form-group">
        <div class="input-group floating-label">
          <input id="input-addon-append" class="form-control" placeholder=" " />
          <label for="input-addon-append">Label</label>
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary">Button</button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <button type="button" class="btn btn-outline-secondary">Button</button>
          </div>
          <div class="floating-label" style="flex: 1">
            <input
              id="input-with-addon-prepend"
              class="form-control"
              style="border-top-left-radius: 0; border-bottom-left-radius: 0"
              placeholder=" "
            />
            <label for="input-with-addon-prepend">Label</label>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.tsx"></script>
  </body>
</html>
